                args_get: () => { },

            env: {

                tableBase: 0,
                memory: memory,
                memoryBase: 1024,
                STACKTOP: 0,
                STACK_MAX: memory.buffer.byteLength,
                main: () => { }
            }
        };

        WebAssembly.instantiateStreaming(fetch('loop.wasm'), importObject)
            .then(obj => {
                const t0 = performance.now();
                console.log(obj.instance.exports.loop())
                const t1 = performance.now();
